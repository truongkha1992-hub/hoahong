<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng Tính - Hoa Hồng CTV </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.12);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #1a2a6c 0%, #2d6b9e 100%);
            color: white;
            padding: 30px 40px;
            text-align: center;
        }
        
        h1 {
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .subtitle {
            font-size: 17px;
            opacity: 0.9;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.5;
        }
        
        .instructions {
            background-color: #f0f8ff;
            padding: 25px 40px;
            border-bottom: 1px solid #e1e5eb;
        }
        
        .instructions h3 {
            color: #1a2a6c;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .instructions-content {
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
            margin-top: 15px;
        }
        
        .instructions-section {
            flex: 1;
            min-width: 300px;
        }
        
        .instructions-section h4 {
            color: #2d6b9e;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .instructions-section ul {
            padding-left: 20px;
        }
        
        .instructions-section li {
            margin-bottom: 8px;
        }
        
        .calculator-container {
            padding: 30px 40px 40px;
        }
        
        .formula-display {
            background: linear-gradient(to right, #f8f9ff, #f0f7ff);
            border-radius: 12px;
            padding: 20px 25px;
            margin-bottom: 30px;
            border-left: 6px solid #1a2a6c;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .formula-text {
            font-size: 17px;
        }
        
        .formula-text span {
            color: #1a2a6c;
            font-weight: bold;
            background-color: #e8f0ff;
            padding: 3px 8px;
            border-radius: 5px;
        }
        
        .current-time {
            color: #2d6b9e;
            font-weight: 600;
            font-size: 15px;
            background-color: #e8f0ff;
            padding: 8px 15px;
            border-radius: 30px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.07);
        }
        
        th {
            background: linear-gradient(135deg, #2d6b9e 0%, #1a2a6c 100%);
            color: white;
            padding: 20px 15px;
            text-align: center;
            font-weight: 600;
            font-size: 16px;
            position: sticky;
            top: 0;
        }
        
        td {
            padding: 18px 15px;
            text-align: center;
            border-bottom: 1px solid #eaeaea;
        }
        
        tr:nth-child(even) {
            background-color: #f9fafc;
        }
        
        tr:hover {
            background-color: #f0f7ff;
        }
        
        .input-cell input {
            width: 100%;
            padding: 14px 15px;
            border: 2px solid #d1d9e6;
            border-radius: 10px;
            font-size: 16px;
            text-align: center;
            transition: all 0.3s;
            font-weight: 500;
        }
        
        .input-cell input:focus {
            border-color: #2d6b9e;
            box-shadow: 0 0 0 4px rgba(45, 107, 158, 0.15);
            outline: none;
        }
        
        .result-cell {
            font-weight: 700;
            color: #1a2a6c;
            font-size: 16px;
        }
        
        .total-row {
            background: linear-gradient(to right, #e8f0ff, #d9e6ff) !important;
            font-weight: bold;
            color: #1a2a6c;
        }
        
        .total-row td {
            padding: 22px 15px;
            font-size: 18px;
            border-top: 3px solid #2d6b9e;
            border-bottom: none;
        }
        
        .action-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }
        
        button {
            padding: 16px 35px;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.3s;
            min-width: 200px;
        }
        
        #addRowBtn {
            background: linear-gradient(135deg, #4CAF50 0%, #2E7D32 100%);
            color: white;
        }
        
        #addRowBtn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(76, 175, 80, 0.3);
        }
        
        #resetBtn {
            background: linear-gradient(135deg, #f44336 0%, #c62828 100%);
            color: white;
        }
        
        #resetBtn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(244, 67, 54, 0.3);
        }
        
        #exportExcelBtn {
            background: linear-gradient(135deg, #2196F3 0%, #0D47A1 100%);
            color: white;
        }
        
        #exportExcelBtn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(33, 150, 243, 0.3);
        }
        
        .footer {
            text-align: center;
            padding: 25px;
            color: #666;
            font-size: 15px;
            border-top: 1px solid #eaeaea;
            background-color: #f9f9f9;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .export-info {
            text-align: left;
            font-size: 14px;
            color: #2d6b9e;
        }
        
        @media (max-width: 992px) {
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            button {
                width: 100%;
                max-width: 400px;
            }
            
            .footer {
                flex-direction: column;
                text-align: center;
            }
            
            .export-info {
                text-align: center;
            }
        }
        
        @media (max-width: 768px) {
            header {
                padding: 25px 20px;
            }
            
            h1 {
                font-size: 26px;
            }
            
            .calculator-container {
                padding: 20px;
            }
            
            table {
                display: block;
                overflow-x: auto;
            }
            
            th, td {
                padding: 15px 10px;
                font-size: 14px;
            }
            
            .formula-display {
                flex-direction: column;
                align-items: flex-start;
            }
        }
        
        .highlight {
            animation: highlight 2s ease;
        }
        
        @keyframes highlight {
            0% { background-color: #fffacd; }
            100% { background-color: transparent; }
        }
        
        .currency-vnd {
            color: #d32f2f;
            font-weight: 600;
        }
    </style>
</head>
<body>
    
                <div class="current-time" id="currentTime">Đang cập nhật thời gian...</div>
            </div>
            
            <table id="calculationTable">
                <thead>
                    <tr>
                        <th>STT</th>
                        <th>BILL (A)</th>
                        <th>0.4%</th>
                        <th>BILL (B)</th>
                        <th>0.2%</th>
                        <th>Tổng</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Hàng dữ liệu sẽ được thêm tự động -->
                </tbody>
                <tfoot>
                    <tr class="total-row">
                        <td><strong>TỔNG</strong></td>
                        <td id="totalAInput">0 vnđ</td>
                        <td id="totalA">0 vnđ</td>
                        <td id="totalBInput">0 vnđ</td>
                        <td id="totalB">0 vnđ</td>
                        <td id="grandTotal">0 vnđ</td>
                    </tr>
                </tfoot>
            </table>
            
            <div class="action-buttons">
                <button id="addRowBtn">
                    <i class="fas fa-plus-circle"></i> Thêm Hàng Mới
                </button>
                <button id="resetBtn">
                    <i class="fas fa-redo-alt"></i> Đặt Lại Bảng Tính
                </button>
                <button id="exportExcelBtn">
                    <i class="fas fa-file-excel"></i> Xuất ra Excel
                </button>
            </div>
        </div>
        
        <div class="footer">
            <div class="export-info">
                <p><i class="fas fa-download"></i> File Excel xuất ra sẽ có định dạng tiền Việt Nam: 1.000.Tr vnđ</p>
                <p><i class="fas fa-calendar-alt"></i> Tên file tự động chứa ngày giờ xuất báo cáo</p>
            </div>
            <div>
                <p>Bảng tính / Hoa Hồng CTV ©2026</p>
				<p id="lastExportInfo">Chưa có file nào được xuất</p>
				<p>Thiết Kế Bởi 21 Quân sự</p>
            </div>
        </div>
    </div>

    <script>
        // Khởi tạo bảng với 3 hàng mặc định
        document.addEventListener('DOMContentLoaded', function() {
            initializeTable();
            updateTotals();
            updateCurrentTime();
            
            // Cập nhật thời gian mỗi phút
            setInterval(updateCurrentTime, 60000);
            
            // Thêm sự kiện cho các nút
            document.getElementById('addRowBtn').addEventListener('click', addNewRow);
            document.getElementById('resetBtn').addEventListener('click', resetTable);
            document.getElementById('exportExcelBtn').addEventListener('click', exportToExcel);
            
            // Khôi phục dữ liệu từ localStorage nếu có
            loadFromLocalStorage();
        });
        
        // Cập nhật thời gian hiện tại
        function updateCurrentTime() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };
            const formattedTime = now.toLocaleDateString('vi-VN', options);
            document.getElementById('currentTime').textContent = formattedTime;
        }
        
        // Khởi tạo bảng với 3 hàng dữ liệu
        function initializeTable() {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';
            
            // Thêm 3 hàng mặc định
            for (let i = 1; i <= 9; i++) {
                addRow(i);
            }
        }
        
        // Thêm một hàng mới vào bảng
        function addRow(rowNumber) {
            const tableBody = document.getElementById('tableBody');
            const newRow = document.createElement('tr');
            newRow.id = `row-${rowNumber}`;
            
            // Tạo các ô cho hàng mới
            newRow.innerHTML = `
                <td>${rowNumber}</td>
                <td class="input-cell">
                    <input type="number" id="valueA-${rowNumber}" class="value-input" data-type="A" min="0" step="0.01" placeholder="Nhập giá trị">
                </td>
                <td class="result-cell" id="resultA-${rowNumber}">0 vnđ</td>
                <td class="input-cell">
                    <input type="number" id="valueB-${rowNumber}" class="value-input" data-type="B" min="0" step="0.01" placeholder="Nhập giá trị">
                </td>
                <td class="result-cell" id="resultB-${rowNumber}">0 vnđ</td>
                <td class="result-cell" id="rowTotal-${rowNumber}">0 vnđ</td>
            `;
            
            tableBody.appendChild(newRow);
            
            // Thêm sự kiện cho các ô input
            const inputs = newRow.querySelectorAll('.value-input');
            inputs.forEach(input => {
                input.addEventListener('input', function() {
                    calculateRow(rowNumber);
                    updateTotals();
                    saveToLocalStorage();
                });
            });
        }
        
        // Định dạng số theo chuẩn tiền Việt Nam
        function formatCurrencyVND(num) {
            // Định dạng số với dấu chấm phân cách hàng nghìn, dấu phẩy thập phân
            let formatted = num.toLocaleString('vi-VN', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });
            // Thêm "vnđ" vào sau
            return formatted + ' vnđ';
        }
        
        // Tính toán giá trị cho một hàng cụ thể
        function calculateRow(rowNumber) {
            // Lấy giá trị từ input A và B
            const valueA = parseFloat(document.getElementById(`valueA-${rowNumber}`).value) || 0;
            const valueB = parseFloat(document.getElementById(`valueB-${rowNumber}`).value) || 0;
            
            // Tính toán 0.4% của A và 0.2% của B
            const resultA = valueA * 0.004;
            const resultB = valueB * 0.002;
            
            // Hiển thị kết quả với định dạng tiền Việt Nam
            document.getElementById(`resultA-${rowNumber}`).innerHTML = `<span class="currency-vnd">${formatCurrencyVND(resultA)}</span>`;
            document.getElementById(`resultB-${rowNumber}`).innerHTML = `<span class="currency-vnd">${formatCurrencyVND(resultB)}</span>`;
            
            // Tính tổng cho hàng
            const rowTotal = resultA + resultB;
            document.getElementById(`rowTotal-${rowNumber}`).innerHTML = `<span class="currency-vnd">${formatCurrencyVND(rowTotal)}</span>`;
        }
        
        // Cập nhật tổng của tất cả các hàng
        function updateTotals() {
            const rows = document.querySelectorAll('#tableBody tr');
            let totalAInput = 0;
            let totalAResult = 0;
            let totalBInput = 0;
            let totalBResult = 0;
            let grandTotal = 0;
            
            // Duyệt qua tất cả các hàng để tính tổng
            rows.forEach(row => {
                const rowId = row.id.split('-')[1];
                
                // Tính tổng giá trị đầu vào A
                const valueA = parseFloat(document.getElementById(`valueA-${rowId}`).value) || 0;
                totalAInput += valueA;
                
                // Tính tổng kết quả 0.4% của A
                const resultAText = document.getElementById(`resultA-${rowId}`).textContent;
                const resultA = parseFloat(resultAText.replace(/\./g, '').replace(',', '.').replace(' vnđ', '')) || 0;
                totalAResult += resultA;
                
                // Tính tổng giá trị đầu vào B
                const valueB = parseFloat(document.getElementById(`valueB-${rowId}`).value) || 0;
                totalBInput += valueB;
                
                // Tính tổng kết quả 0.2% của B
                const resultBText = document.getElementById(`resultB-${rowId}`).textContent;
                const resultB = parseFloat(resultBText.replace(/\./g, '').replace(',', '.').replace(' vnđ', '')) || 0;
                totalBResult += resultB;
                
                // Tính tổng của hàng
                const rowTotalText = document.getElementById(`rowTotal-${rowId}`).textContent;
                const rowTotal = parseFloat(rowTotalText.replace(/\./g, '').replace(',', '.').replace(' vnđ', '')) || 0;
                grandTotal += rowTotal;
            });
            
            // Cập nhật tổng vào bảng với định dạng tiền Việt Nam
            document.getElementById('totalAInput').innerHTML = `<span class="currency-vnd">${formatCurrencyVND(totalAInput)}</span>`;
            document.getElementById('totalA').innerHTML = `<span class="currency-vnd">${formatCurrencyVND(totalAResult)}</span>`;
            document.getElementById('totalBInput').innerHTML = `<span class="currency-vnd">${formatCurrencyVND(totalBInput)}</span>`;
            document.getElementById('totalB').innerHTML = `<span class="currency-vnd">${formatCurrencyVND(totalBResult)}</span>`;
            document.getElementById('grandTotal').innerHTML = `<span class="currency-vnd">${formatCurrencyVND(grandTotal)}</span>`;
        }
        
        // Thêm hàng mới
        function addNewRow() {
            const tableBody = document.getElementById('tableBody');
            const rowCount = tableBody.children.length + 1;
            addRow(rowCount);
            
            // Cập nhật lại số thứ tự cho tất cả các hàng
            updateRowNumbers();
            saveToLocalStorage();
        }
        
        // Cập nhật số thứ tự cho tất cả các hàng
        function updateRowNumbers() {
            const rows = document.querySelectorAll('#tableBody tr');
            rows.forEach((row, index) => {
                const rowNumber = index + 1;
                row.id = `row-${rowNumber}`;
                row.cells[0].textContent = rowNumber;
                
                // Cập nhật ID cho các input và kết quả
                const valueAInput = row.querySelector('input[data-type="A"]');
                const valueBInput = row.querySelector('input[data-type="B"]');
                const resultA = row.cells[2];
                const resultB = row.cells[4];
                const rowTotal = row.cells[5];
                
                if (valueAInput) valueAInput.id = `valueA-${rowNumber}`;
                if (valueBInput) valueBInput.id = `valueB-${rowNumber}`;
                if (resultA) resultA.id = `resultA-${rowNumber}`;
                if (resultB) resultB.id = `resultB-${rowNumber}`;
                if (rowTotal) rowTotal.id = `rowTotal-${rowNumber}`;
                
                // Cập nhật sự kiện
                if (valueAInput) {
                    valueAInput.replaceWith(valueAInput.cloneNode(true));
                    row.querySelector(`#valueA-${rowNumber}`).addEventListener('input', function() {
                        calculateRow(rowNumber);
                        updateTotals();
                        saveToLocalStorage();
                    });
                }
                
                if (valueBInput) {
                    valueBInput.replaceWith(valueBInput.cloneNode(true));
                    row.querySelector(`#valueB-${rowNumber}`).addEventListener('input', function() {
                        calculateRow(rowNumber);
                        updateTotals();
                        saveToLocalStorage();
                    });
                }
            });
        }
        
        // Đặt lại bảng tính
        function resetTable() {
            if (confirm("Bạn có chắc chắn muốn đặt lại bảng tính? Tất cả dữ liệu sẽ bị mất.")) {
                initializeTable();
                updateTotals();
                localStorage.removeItem('percentageCalculatorData');
                document.getElementById('lastExportInfo').textContent = 'Dữ liệu đã được đặt lại';
            }
        }
        
        // Lưu dữ liệu vào localStorage
        function saveToLocalStorage() {
            const rows = document.querySelectorAll('#tableBody tr');
            const data = [];
            
            rows.forEach(row => {
                const rowId = row.id.split('-')[1];
                const valueA = document.getElementById(`valueA-${rowId}`).value;
                const valueB = document.getElementById(`valueB-${rowId}`).value;
                
                data.push({
                    valueA: valueA,
                    valueB: valueB
                });
            });
            
            localStorage.setItem('percentageCalculatorData', JSON.stringify(data));
        }
        
        // Tải dữ liệu từ localStorage
        function loadFromLocalStorage() {
            const savedData = localStorage.getItem('percentageCalculatorData');
            
            if (savedData) {
                const data = JSON.parse(savedData);
                
                // Xóa các hàng mặc định
                const tableBody = document.getElementById('tableBody');
                tableBody.innerHTML = '';
                
                // Thêm các hàng từ dữ liệu đã lưu
                data.forEach((rowData, index) => {
                    const rowNumber = index + 1;
                    addRow(rowNumber);
                    
                    // Đặt giá trị đã lưu
                    document.getElementById(`valueA-${rowNumber}`).value = rowData.valueA;
                    document.getElementById(`valueB-${rowNumber}`).value = rowData.valueB;
                    
                    // Tính toán cho hàng này
                    calculateRow(rowNumber);
                });
                
                // Cập nhật tổng
                updateTotals();
            }
        }
        
        // Xuất dữ liệu ra file Excel
        function exportToExcel() {
            // Tạo một workbook mới
            const wb = XLSX.utils.book_new();
            
            // Chuẩn bị dữ liệu cho worksheet
            const wsData = [];
            
            // Thêm tiêu đề
            wsData.push([
                'STT', 
                'BILL (A)', 
                '0.4%', 
                'BILL (B)', 
                '0.2%', 
                'Tổng'
            ]);
            
            // Thêm dữ liệu từ bảng
            const rows = document.querySelectorAll('#tableBody tr');
            rows.forEach((row, index) => {
                const rowNumber = index + 1;
                
                // Lấy giá trị gốc
                const valueA = parseFloat(document.getElementById(`valueA-${rowNumber}`).value) || 0;
                const valueB = parseFloat(document.getElementById(`valueB-${rowNumber}`).value) || 0;
                
                // Tính toán kết quả
                const resultA = valueA * 0.004;
                const resultB = valueB * 0.002;
                const rowTotal = resultA + resultB;
                
                // Định dạng theo tiền Việt Nam cho Excel
                const formatForExcel = (num) => {
                    return num.toLocaleString('vi-VN', {
                        minimumFractionDigits: 2,
                        maximumFractionDigits: 2
                    }) + ' vnđ';
                };
                
                wsData.push([
                    rowNumber,
                    formatForExcel(valueA),
                    formatForExcel(resultA),
                    formatForExcel(valueB),
                    formatForExcel(resultB),
                    formatForExcel(rowTotal)
                ]);
            });
            
            // Thêm hàng tổng
            wsData.push([]); // Dòng trống
            
            // Lấy giá trị tổng từ bảng
            const totalAInputText = document.getElementById('totalAInput').textContent;
            const totalAText = document.getElementById('totalA').textContent;
            const totalBInputText = document.getElementById('totalBInput').textContent;
            const totalBText = document.getElementById('totalB').textContent;
            const grandTotalText = document.getElementById('grandTotal').textContent;
            
            wsData.push([
                'TỔNG',
                totalAInputText,
                totalAText,
                totalBInputText,
                totalBText,
                grandTotalText
            ]);
            
            // Thêm thông tin xuất file
            wsData.push([]); // Dòng trống
            const exportTime = new Date().toLocaleString('vi-VN');
            wsData.push(['Thời gian xuất file:', exportTime]);
            wsData.push(['Tổng số hàng dữ liệu:', rows.length]);
            wsData.push(['Định dạng tiền tệ:', 'Việt Nam (1.000 TR vnđ)']);
            
            // Tạo worksheet từ dữ liệu
            const ws = XLSX.utils.aoa_to_sheet(wsData);
            
            // Thiết lập độ rộng cột
            const wscols = [
                {wch: 22},  // STT
                {wch: 22}, // Giá trị gốc (A)
                {wch: 20}, // 0.4% của A
                {wch: 22}, // Giá trị gốc (B)
                {wch: 20}, // 0.2% của B
                {wch: 20}  // Tổng hàng
            ];
            ws['!cols'] = wscols;
            
            // Định dạng hàng tiêu đề
            const headerRange = XLSX.utils.decode_range(ws['!ref']);
            for (let C = headerRange.s.c; C <= headerRange.e.c; ++C) {
                const cellAddress = XLSX.utils.encode_cell({r: 0, c: C});
                if (!ws[cellAddress]) continue;
                ws[cellAddress].s = {
                    font: { bold: true, color: { rgb: "FFFFFF" } },
                    fill: { fgColor: { rgb: "1A2A6C" } },
                    alignment: { horizontal: "center", vertical: "center" }
                };
            }
            
            // Định dạng hàng tổng
            const totalRow = rows.length + 2; // +2 vì có tiêu đề và dòng trống
            for (let C = 0; C <= 5; ++C) {
                const cellAddress = XLSX.utils.encode_cell({r: totalRow, c: C});
                if (!ws[cellAddress]) continue;
                ws[cellAddress].s = {
                    font: { bold: true, color: { rgb: "1A2A6C" } },
                    fill: { fgColor: { rgb: "E8F0FF" } },
                    alignment: { horizontal: "center", vertical: "center" }
                };
            }
            
            // Thêm worksheet vào workbook
            XLSX.utils.book_append_sheet(wb, ws, "Bảng tính phần trăm");
            
            // Tạo tên file với ngày giờ hiện tại
            const now = new Date();
            const fileName = `Hoa_Hong_${now.getFullYear()}-${(now.getMonth()+1).toString().padStart(2, '0')}-${now.getDate().toString().padStart(2, '0')}_${now.getHours().toString().padStart(2, '0')}${now.getMinutes().toString().padStart(2, '0')}.xlsx`;
            
            // Xuất file Excel
            XLSX.writeFile(wb, fileName);
            
 h        // Hiển thị thông báo
            document.getElementById('lastExportInfo').textContent = `Đã xuất file: ${fileName}`;
            document.getElementById('lastExportInfo').classList.add('highlight');
            
            // Xóa hiệu ứng highlight sau 2 giây
            setTimeout(() => {
                document.getElementById('lastExportInfo').classList.remove('highlight');
            }, 2000);
        }
    </script>
</body>
</html>
